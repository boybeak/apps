<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品详情 - 我的数字作品</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <style>
        .detail-page {
            padding: 160px 0 100px;
        }
        
        .back-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 60px;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background-color: rgba(0, 0, 0, 0.04);
            border-radius: 10px;
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            transition: var(--transition);
        }
        
        .back-btn:hover {
            background-color: var(--primary);
            color: white;
        }
        
        .detail-header {
            display: flex;
            gap: 40px;
            margin-bottom: 60px;
            align-items: flex-start;
        }
        
        .detail-icon {
            width: 120px;
            height: 120px;
            flex-shrink: 0;
            background-color: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
            font-size: 3.5rem;
            color: var(--primary);
        }
        
        .detail-title h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--dark);
        }
        
        .detail-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--gray);
        }
        
        .detail-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 60px;
        }
        
        .detail-main h2 {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: var(--dark);
        }
        
        .detail-main p {
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.8;
        }
        
        .feature-list {
            list-style: none;
            margin-bottom: 40px;
        }
        
        .feature-list li {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        
        .feature-list li i {
            color: var(--accent);
            margin-top: 5px;
        }
        
        .screenshots {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        
        .screenshot {
            height: 200px;
            background-color: #f0f2f5;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: var(--primary);
            opacity: 0.8;
            transition: var(--transition);
        }
        
        .screenshot:hover {
            transform: translateY(-5px);
            opacity: 1;
        }
        
        .detail-sidebar {
            background-color: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
            height: fit-content;
        }
        
        .sidebar-section {
            margin-bottom: 30px;
        }
        
        .sidebar-section h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--dark);
        }
        
        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .tech-item {
            padding: 8px 15px;
            background-color: rgba(44, 62, 80, 0.1);
            color: var(--primary);
            border-radius: 10px;
            font-weight: 500;
        }
        
        .platform-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .platform-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.02);
            border-radius: 10px;
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            transition: var(--transition);
        }
        
        .platform-link:hover {
            background-color: var(--primary);
            color: white;
        }
        
        /* 响应式设计 */
        @media (max-width: 1100px) {
            .detail-content {
                grid-template-columns: 1fr;
            }
            
            .detail-header {
                flex-direction: column;
                gap: 30px;
            }
            
            .detail-icon {
                align-self: flex-start;
            }
        }
        
        @media (max-width: 768px) {
            .detail-title h1 {
                font-size: 2.2rem;
            }
            
            .detail-meta {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- 头部导航 -->
    <header>
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <span>我的作品集</span>
                <span class="logo-dot"></span>
            </a>
            
            <ul class="nav-links">
                <li><a href="index.html">作品</a></li>
                <li><a href="index.html#about">关于</a></li>
                <li><a href="index.html#contact">联系</a></li>
            </ul>
            
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- 移动菜单 -->
    <div class="menu-overlay" id="menuOverlay"></div>
    <div class="mobile-menu" id="mobileMenu">
        <div class="mobile-menu-header">
            <a href="index.html" class="logo">我的作品集</a>
            <button class="mobile-menu-btn" id="closeMenuBtn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <ul class="mobile-menu-links">
            <li><a href="index.html">作品</a></li>
            <li><a href="index.html#about">关于</a></li>
            <li><a href="index.html#contact">联系</a></li>
        </ul>
    </div>

    <!-- 详情页 -->
    <div id="detail-page" class="detail-page">
        <div class="container">
            <!-- 详情页内容将通过JavaScript动态生成 -->
        </div>
    </div>

    <!-- 页脚 -->
    <footer id="contact">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>我的作品集</h3>
                    <p>一个展示我个人数字作品的网站，记录我的创造历程和技术探索。</p>
                    <div class="social-links">
                        <a href="#" class="social-link"><i class="fab fa-github"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#" class="social-link"><i class="fas fa-envelope"></i></a>
                    </div>
                </div>
                
                <div class="footer-section">
                    <h3>技术栈</h3>
                    <p>我使用多种技术和工具来构建项目：</p>
                    <p>Swift, Kotlin, JavaScript, React, Electron, Python, 以及更多...</p>
                </div>
                
                <div class="footer-section">
                    <h3>联系我</h3>
                    <p>如果您对我的作品感兴趣，或者有合作想法，欢迎联系：</p>
                    <p>hello@myworks.dev</p>
                </div>
            </div>
            
            <div class="copyright">
                <p>© 2023 我的数字作品集. 托管于 GitHub Pages.</p>
            </div>
        </div>
    </footer>

    <script src="js/common.js"></script>
    <script>
        let worksData = [];
        
        async function loadWorksData() {
            try {
                const response = await fetch('data/works.json');
                worksData = await response.json();
                loadWorkDetail();
            } catch (error) {
                console.error('加载作品数据失败:', error);
                document.querySelector('.detail-page .container').innerHTML = `
                    <div class="back-nav">
                        <a href="index.html" class="back-btn">
                            <i class="fas fa-arrow-left"></i>
                            返回作品列表
                        </a>
                    </div>
                    <div style="text-align: center; padding: 60px 0;">
                        <h1>数据加载失败</h1>
                        <p>抱歉，无法加载作品数据。</p>
                        <a href="index.html" class="back-btn" style="margin-top: 20px;">
                            <i class="fas fa-home"></i>
                            返回首页
                        </a>
                    </div>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadConfig();
            initNavScroll();
            initMobileMenu();
            loadWorksData();
        });
        
        // 获取URL参数
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                id: params.get('id')
            };
        }
        
        // 加载作品详情
        function loadWorkDetail() {
            const { id } = getUrlParams();
            const work = worksData.find(w => w.id === id);
            
            if (!work) {
                // 如果找不到作品，显示错误信息
                document.querySelector('.detail-page .container').innerHTML = `
                    <div class="back-nav">
                        <a href="index.html" class="back-btn">
                            <i class="fas fa-arrow-left"></i>
                            返回作品列表
                        </a>
                    </div>
                    <div style="text-align: center; padding: 60px 0;">
                        <h1>作品未找到</h1>
                        <p>抱歉，您访问的作品不存在或已被移除。</p>
                        <a href="index.html" class="back-btn" style="margin-top: 20px;">
                            <i class="fas fa-home"></i>
                            返回首页
                        </a>
                    </div>
                `;
                document.title = `作品未找到 - ${config.site.title}`;
                return;
            }
            
            // 类型文本
            const typeText = work.type === 'mobile' ? '移动应用' : 
                            work.type === 'desktop' ? '桌面应用' : 
                            work.type === 'web' ? '网站' : '工具';
            
            // 平台链接
            let platformLinksHTML = '';
            if (work.links.appstore) {
                platformLinksHTML += `
                    <a href="${work.links.appstore}" class="platform-link" target="_blank">
                        <i class="fab fa-apple"></i>
                        <div>
                            <div>App Store</div>
                            <small>在iOS上下载</small>
                        </div>
                    </a>`;
            }
            if (work.links.github) {
                platformLinksHTML += `
                    <a href="${work.links.github}" class="platform-link" target="_blank">
                        <i class="fab fa-github"></i>
                        <div>
                            <div>GitHub</div>
                            <small>查看源代码</small>
                        </div>
                    </a>`;
            }
            if (work.links.website) {
                platformLinksHTML += `
                    <a href="${work.links.website}" class="platform-link" target="_blank">
                        <i class="fas fa-external-link-alt"></i>
                        <div>
                            <div>网站</div>
                            <small>访问在线版本</small>
                        </div>
                    </a>`;
            }
            
            // 渲染详情页内容
            document.querySelector('.detail-page .container').innerHTML = `
                <div class="back-nav">
                    <a href="index.html" class="back-btn" id="backHomeBtn">
                        <i class="fas fa-arrow-left"></i>
                        返回作品列表
                    </a>
                </div>
                
                <div class="detail-header">
                    <div class="detail-icon">
                        <i class="${work.icon}"></i>
                    </div>
                    <div class="detail-title">
                        <h1>${work.name}</h1>
                        <div class="detail-meta">
                            <div class="meta-item">
                                <i class="fas fa-tag"></i>
                                <span>${typeText}</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-calendar"></i>
                                <span>2023年发布</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-code"></i>
                                <span>${work.tech.length} 项技术</span>
                            </div>
                        </div>
                        <p>${work.description}</p>
                    </div>
                </div>
                
                <div class="detail-content">
                    <div class="detail-main">
                        <h2>项目介绍</h2>
                        <p>${work.longDescription}</p>
                        
                        <h2>主要功能</h2>
                        <ul class="feature-list">
                            ${work.features.map(feature => `<li><i class="fas fa-check-circle"></i> ${feature}</li>`).join('')}
                        </ul>
                        
                        <h2>项目截图</h2>
                        <div class="screenshots">
                            <div class="screenshot"><i class="${work.icon}"></i></div>
                            <div class="screenshot"><i class="${work.icon}"></i></div>
                            <div class="screenshot"><i class="${work.icon}"></i></div>
                            <div class="screenshot"><i class="${work.icon}"></i></div>
                        </div>
                    </div>
                    
                    <div class="detail-sidebar">
                        <div class="sidebar-section">
                            <h3>技术栈</h3>
                            <div class="tech-stack">
                                ${work.tech.map(tech => `<span class="tech-item">${tech}</span>`).join('')}
                            </div>
                        </div>
                        
                        <div class="sidebar-section">
                            <h3>支持平台</h3>
                            <div class="tech-stack">
                                ${work.platforms.map(platform => `<span class="tech-item">${platform}</span>`).join('')}
                            </div>
                        </div>
                        
                        <div class="sidebar-section">
                            <h3>获取方式</h3>
                            <div class="platform-links">
                                ${platformLinksHTML}
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // 更新页面标题
            document.title = `${work.name} - ${config.site.title}`;
            
            // 滚动到顶部
            window.scrollTo(0, 0);
        }
    </script>
</body>
</html>
